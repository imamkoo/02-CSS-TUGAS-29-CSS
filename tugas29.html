<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 29</title>
    <link
      rel="stylesheet"
      href="/Lanjutan/SemanticUI/Semantic-UI-CSS-master/semantic.min.css"
    />
  </head>
  <body class="container" style="background-color: #dadada">
    <div class="ui middle aligned center aligned grid" style="height: 100%">
      <div class="column" style="max-width: 450px">
        <h2 class="ui teal image header">
          <img src="/Tugas-CSS/niomic.png" class="image" />
          <div class="content">Daftar Akun NIOMIC</div>
        </h2>
        <form class="ui large form">
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="Nama Depan" placeholder="Nama Depan" />
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input
                  type="text"
                  name="Nama Belakang"
                  placeholder="Nama Belakang"
                />
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="tel" name="NO.Telp/HP" placeholder="NO.Telp/HP" />
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input
                  type="email"
                  name="Alamat Email"
                  placeholder="Alamat Email"
                />
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="password" />
              </div>
            </div>
            <div class="ui fluid large teal submit button">Login</div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
